<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Queue Number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f2b4c;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #0f2b4c;
    }

    .ticket {
      background: #f5f5f5;
      width: 90%;
      max-width: 360px;
      border-radius: 16px;
      padding: 24px 20px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .bank {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .queue-box {
      background: #ffffff;
      border-radius: 14px;
      padding: 24px 10px;
      margin: 20px 0;
    }

    .queue-label {
      font-size: 14px;
      color: #5c6f85;
      margin-bottom: 10px;
    }

    .queue-number {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: 4px;
      color: #0f2b4c;
    }

    .branch {
      font-size: 14px;
      margin-top: 16px;
      font-weight: 500;
    }

    .datetime {
      font-size: 12px;
      color: #7a8a9a;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="ticket">
    <div class="bank">ACLEDA BANK</div>

    <div class="queue-box">
      <div class="queue-label">Queue number</div>
      <div class="queue-number" id="queue">----</div>
    </div>

    <div class="branch">Seim Reap Provincial Branch</div>
    <div class="datetime" id="time"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    let num = params.get("r");

    if (num) {
      num = num.padStart(4, "0");
      document.getElementById("queue").innerText = num;
    }

    const now = new Date();
    document.getElementById("time").innerText =
      now.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "long",
        year: "numeric"
      }) + ", " +
      now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  </script>
</body>
</html>
