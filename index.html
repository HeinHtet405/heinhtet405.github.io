<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Queue Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #0f2b4c;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #0f2b4c;
    }

    .ticket {
      margin-top: 40px;
      width: 90%;
      max-width: 360px;
      background: #eeeeee;
      border-radius: 14px;
      position: relative;
      padding-bottom: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* ticket perforation */
    .ticket:before,
    .ticket:after {
      content: "";
      position: absolute;
      left: -14px;
      right: -14px;
      height: 28px;
      background:
        radial-gradient(circle at 14px 14px, transparent 14px, #0f2b4c 15px);
    }

    .ticket:before {
      top: -14px;
    }

    .ticket:after {
      bottom: -14px;
      transform: rotate(180deg);
    }

    .header {
      padding: 20px;
      text-align: center;
      font-weight: 600;
    }

    .divider {
      margin: 0 20px 20px;
      border-top: 2px dotted #0f2b4c;
    }

    .queue-box {
      margin: 0 20px;
      background: #f8f8f8;
      border-radius: 14px;
      padding: 22px 12px;
      text-align: center;
    }

    .kh-label {
      font-size: 14px;
      margin-bottom: 2px;
      font-weight: 500;
    }

    .en-label {
      font-size: 13px;
      color: #4f647c;
      margin-bottom: 12px;
    }

    .queue-number {
      font-size: 64px;
      font-weight: 700;
      letter-spacing: 4px;
      color: #0f2b4c;
    }

    .branch {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      font-weight: 500;
    }

    .datetime {
      text-align: center;
      margin-top: 6px;
      font-size: 12px;
      color: #6b7f95;
    }

    .save-area {
      margin: 36px 0 24px;
      text-align: center;
      color: #ffffff;
    }

    .save-btn {
      width: 52px;
      height: 52px;
      background: #1c5fd4;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      font-size: 26px;
    }

    .save-text {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="ticket">
    <div class="header">
      ACLEDA BANK
    </div>

    <div class="divider"></div>

    <div class="queue-box">
      <div class="kh-label">លេខបន្ទាត់</div>
      <div class="en-label">Queue number</div>
      <div class="queue-number" id="queue">----</div>
    </div>

    <div class="branch">សាខាសៀមរាប</div>
    <div class="branch" style="font-weight:400">Seim Reap Provincial Branch</div>

    <div class="datetime" id="time"></div>
  </div>

  <div class="save-area">
    <div class="save-btn">⬇️</div>
    <div class="save-text">រក្សាទុក | Save</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    let num = params.get("r");

    if (num) {
      document.getElementById("queue").innerText = num.padStart(4, "0");
    }

    const now = new Date();
    document.getElementById("time").innerText =
      now.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "long",
        year: "numeric"
      }) +
      ", " +
      now.toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit"
      });
  </script>

</body>
</html>
