<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Queue Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #0e2a47;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #0e2a47;
    }

    .ticket {
      margin-top: 36px;
      width: 90%;
      max-width: 360px;
      background: #eeeeee;
      border-radius: 16px;
      position: relative;
      padding-bottom: 30px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    }

    /* Top & bottom perforation */
    .ticket::before,
    .ticket::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 18px;
      background:
        radial-gradient(circle at 9px 9px, transparent 9px, #0e2a47 10px);
      background-size: 18px 18px;
    }

    .ticket::before { top: -9px; }
    .ticket::after { bottom: -9px; transform: rotate(180deg); }

    /* Side cuts */
    .cut {
      position: absolute;
      top: 78px;
      width: 28px;
      height: 28px;
      background: #0e2a47;
      border-radius: 50%;
    }
    .cut.left { left: -14px; }
    .cut.right { right: -14px; }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 22px 20px 14px;
    }

    .logo {
      height: 36px;
    }

    .divider {
      margin: 0 20px 18px;
      border-top: 2px dotted #0e2a47;
    }

    .queue-box {
      margin: 0 20px;
      background: #f9f9f9;
      border-radius: 16px;
      padding: 22px 12px 26px;
      text-align: center;
    }

    .kh-label {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .en-label {
      font-size: 13px;
      color: #5a6f86;
      margin-bottom: 14px;
    }

    .queue-number {
      font-size: 68px;
      font-weight: 700;
      letter-spacing: 4px;
    }

    .branch {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    .datetime {
      margin-top: 6px;
      text-align: center;
      font-size: 12px;
      color: #6f8498;
    }

    .save-area {
      margin: 34px 0 24px;
      text-align: center;
      color: #ffffff;
    }

    .save-btn {
      width: 54px;
      height: 54px;
      background: #1e63d9;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      font-size: 26px;
    }

    .save-text {
      font-size: 14px;
      opacity: 0.95;
    }
  </style>
</head>

<body>

  <div class="ticket">
    <div class="cut left"></div>
    <div class="cut right"></div>

    <div class="header">
      <img
        src="https://www.temenos.com/wp-content/uploads/2019/02/AcledaBank-logo.png"
        class="logo"
        alt="ACLEDA Bank"
      />
    </div>

    <div class="divider"></div>

    <div class="queue-box">
      <div class="kh-label">លេខបន្ទាត់</div>
      <div class="en-label">Queue number</div>
      <div class="queue-number" id="queue">----</div>
    </div>

    <div class="branch">សាខាសៀមរាប</div>
    <div class="branch" style="font-weight:400">
      Seim Reap Provincial Branch
    </div>

    <div class="datetime" id="time"></div>
  </div>

  <div class="save-area">
    <div class="save-btn">⬇️</div>
    <div class="save-text">រក្សាទុក | Save</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    let num = params.get("r");

    if (num) {
      document.getElementById("queue").innerText =
        num.padStart(4, "0");
    }

    const now = new Date();
    document.getElementById("time").innerText =
      now.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "long",
        year: "numeric"
      }) + ", " +
      now.toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit"
      });
  </script>

</body>
</html>
