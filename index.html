<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Queue Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Export receipt to PNG -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #1e3354;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* RECEIPT BACKGROUND */
    .receipt {
      position: relative;
      width: 320px;
      aspect-ratio: 512 / 823;
      background: url("receipt_background.png") no-repeat center;
      background-size: contain;
    }

    /* CONTENT ZONE (ADAPTS TO ANY BACKGROUND) */
    .receipt-content {
      position: absolute;
      top: 56%;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* QUEUE NUMBER CARD */
    .queue-box {
      width: 86%;
      background: #eef1f6;
      border-radius: 16px;
      padding: 18px 0 14px;
      text-align: center;
    }

    .queue-title {
      font-size: 13px;
      color: #1e3354;
      margin-bottom: 6px;
    }

    .queue-number {
      font-size: 52px;
      font-weight: 700;
      color: #1e3354;
      letter-spacing: 4px;
    }

    .branch {
      margin-top: 26px;
      font-size: 14px;
      color: #1e3354;
      font-weight: 600;
      text-align: center;
    }

    .datetime {
      margin-top: 6px;
      font-size: 12px;
      color: #5a6b85;
      text-align: center;
    }

    /* SAVE BUTTON */
    .save-btn {
      margin-top: 20px;
      background: #4256e5;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 28px;
      font-size: 15px;
      cursor: pointer;
    }

    .save-btn:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- RECEIPT (ONLY THIS IS SAVED) -->
    <div id="receipt" class="receipt">
      <div class="receipt-content">

        <div class="queue-box">
          <div class="queue-title">Queue number</div>
          <div id="queueNumber" class="queue-number">0000</div>
        </div>

        <div class="branch">Seim Reap Provincial Branch</div>
        <div id="dateTime" class="datetime"></div>

      </div>
    </div>

    <button class="save-btn" onclick="saveReceipt()">â¬‡ Save</button>
  </div>

  <script>
    /* READ QUEUE NUMBER FROM URL (?r=5693) */
    const params = new URLSearchParams(window.location.search);
    let queue = params.get("r") || "0";
    queue = queue.toString().padStart(4, "0");
    document.getElementById("queueNumber").textContent = queue;

    /* DYNAMIC DATE & TIME */
    function formatDateTime() {
      const now = new Date();
      return now.toLocaleString("en-GB", {
        day: "2-digit",
        month: "long",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        hour12: true
      });
    }

    document.getElementById("dateTime").textContent = formatDateTime();

    /* SAVE RECEIPT AS IMAGE */
    function saveReceipt() {
      const receipt = document.getElementById("receipt");
      html2canvas(receipt, {
        scale: 2,
        backgroundColor: null
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = `queue_${queue}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

</body>
</html>
