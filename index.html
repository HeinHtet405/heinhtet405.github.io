<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Queue Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #1e3354;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .receipt {
      width: 320px;
      aspect-ratio: 512 / 823;
      background: url("receipt_background.png") no-repeat center;
      background-size: contain;
      padding: 24px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .queue-box {
      margin-top: 50px;
      background: #eef1f6;
      border-radius: 18px;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    .queue-title {
      font-size: 14px;
      color: #1e3354;
      margin-bottom: 8px;
    }

    .queue-number {
      font-size: 56px;
      font-weight: 700;
      color: #1e3354;
      letter-spacing: 3px;
    }

    .branch {
      margin-top: 24px;
      font-size: 14px;
      color: #1e3354;
      text-align: center;
      font-weight: 600;
    }

    .datetime {
      margin-top: 6px;
      font-size: 12px;
      color: #5a6b85;
      text-align: center;
    }

    .save-btn {
      margin-top: 20px;
      background: #2b57d9;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 28px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- RECEIPT -->
    <div id="receipt" class="receipt">

      <div class="queue-box">
        <div class="queue-title">Queue number</div>
        <div id="queueNumber" class="queue-number">----</div>
      </div>

      <div class="branch">Seim Reap Provincial Branch</div>
      <div id="dateTime" class="datetime"></div>

    </div>

    <button class="save-btn" onclick="saveReceipt()">â¬‡ Save</button>

  </div>

  <script>
    /* GET QUEUE NUMBER FROM URL */
    const params = new URLSearchParams(window.location.search);
    let queue = params.get("r") || "0";

    // pad to 4 digits (optional)
    queue = queue.toString().padStart(4, "0");
    document.getElementById("queueNumber").textContent = queue;

    /* CURRENT DATE TIME */
    function formatDateTime() {
      const now = new Date();
      return now.toLocaleString("en-GB", {
        day: "2-digit",
        month: "long",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        hour12: true
      });
    }

    document.getElementById("dateTime").textContent = formatDateTime();

    /* SAVE RECEIPT */
    function saveReceipt() {
      const receipt = document.getElementById("receipt");
      html2canvas(receipt, {
        scale: 2,
        backgroundColor: null
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = `queue_${queue}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

</body>
</html>
